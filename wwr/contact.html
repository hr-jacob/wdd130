<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - X-treme Rivers Rafting</title>
    <meta name="description"
        content="Experience the thrill of white water rafting! Discover guided trips, safety tips, and breathtaking river adventures perfect for beginners and experts alike.">
    <meta name="author" content="Jacob Herrera Roca">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/xtreme-logo.png" alt="Xtreme-Rafting-Logo" width="120">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Same header for all-->

    <main>
        <div class="contact">
            <h1>Xtreme Rivers Rafting</h1>
            <p>1012 Workshop Street <br>
                Divers, Colorado <br>
                +1 198 425 6279 <br>
                info@xtremerivers.com
            </p>
            <article class="contact">
                <div class="contact">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d406.5132360244469!2d-106.82853408835089!3d39.20150122816303!3m2!1i1024!2i768!4f13.1!2m1!1sdonde%20es%20el%20mejor%20rio%20para%20rafting%20en%20usa!5e0!3m2!1ses-419!2smx!4v1759597904555!5m2!1ses-419!2smx"
                        width="300" height="250" ; allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <form action="#" method="post">
                        <!-- Nombre -->
                        <div class="form-item">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Placeholder" required>
                        </div>

                        <!-- Email -->
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Placeholder" required>
                        </div>

                        <!-- Message Purpose -->
                        <fieldset class="radio-group">
                            <legend>Message Purpose</legend>
                            <div class="options">
                                <div>
                                    <input type="radio" id="general" name="purpose" value="general" checked>
                                    <label for="general">General Inquiry</label>
                                </div>
                                <div>
                                    <input type="radio" id="reservation" name="purpose" value="reservation">
                                    <label for="reservation">Reservation Question</label>
                                </div>
                                <div>
                                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                                    <label for="suggestion">Website Suggestion</label>
                                </div>
                            </div>
                        </fieldset>


                        <!-- Message -->
                        <div class="form-item">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>
                        </div>

                        <!-- Subscribe Checkbox -->
                        <div class="form-item">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-item">
                            <button type="submit">Get in Touch!</button>
                        </div>
                    </form>
                </div>

        </div>
        <section>
            <h2>We are here to serve you</h2>

            <div class="image-row">
                <figure>
                    <img src="images/customer.jpg" alt="adventure1">
                    <figcaption>Customer Experience</figcaption>
                </figure>
                <figure>
                    <img src="images/staff.jpg" alt="adventure2">
                    <figcaption>Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/safety.jpg" alt="adventure3">
                    <figcaption>Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Same footer for all-->

    <footer>
        <p>©️ 2025 - X-treme Rivers Rafting - Jacob Herrera Roca</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook-logo.svg" width="30" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin.svg" width="30" alt="LinkdIn">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/ig-logo.svg" width="30" alt="Instagram-logo">
            </a>
        </nav>
    </footer>
</body>

</html>
